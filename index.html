          actionButtons.forEach(function(button) {
            button.addEventListener('click', function(e) {
              gtag('event', 'interaction', {
                'event_category': 'engagement',
                'event_label': e.target.textContent || 'button_click'
              });
            });
          });
        };
        
        // イベント追跡を初期化
        trackPageInteraction();
      });
